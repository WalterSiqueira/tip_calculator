<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="font" href="https://fonts.google.com/specimen/Space+Mono)">
  <title>Frontend Mentor | Tip calculator app</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <header class="logo_block"> <img src="./images/logo.svg" class="logo_svg"> </header>
    <main class="main_block">
          <section class="value_input_block">
            <h3 class="SubTitle">Bill</h3>
            <form type="number" method="post" class="bill_input">
              <input placeholder="$" class='input' id="bill">
            </form>
          </section>
          <section class="tip_panel">
            <h3 class="subtitle" class="SelectTip">Select Tip %</h3>
            <button class="fivebtn" id="fivebtn">5%</button>
            <button class="tenbtn" id="tenbtn">10%</button>
            <button class="fifteenbtn" id="fifteenbtn">15%</button>
            <button class="twbtn" id="twbtn">25%</button>
            <button class="fiftybtn" id="fiftybtn">50%</button>
            <button class="Custombtn" id="custombtn">Custom</button>
          </section>
        <div class="people_input">
          <h3 class="subtitle" class="N_people">Number of People</h3>
          <form type="number" method="post" class="people_inputF">
              <input placeholder="$" class="input" id="N_people">
          </form>
        </div>
        <section class="result_panel">
          <h3 class="subtitle_Res" class="TipA">Tip Amount</h3>
          <p class="subRes1"> /person</p> <h2 id="tipAP" class="tipAP"> $&nbsp</h2>

          <h3 class="subtitle_res" class="Total">Total </h3>
          <p class="subRes2"> /person</p> <h2 id="totalP" class="totalP"> $ </h2>

          <button id="reset_btn" class="reset_btn">Reset</button>
        </section>
    </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/walter-siqueira"> Walter Siqueira</a>.
  </div>
  <script src="./script.js"></script>
</body>
</html>
